default: &default
 adapter: sqlite3
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: react_rails_api_project_template_development

test:
  <<: *default
  database: react_rails_api_project_template_test

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>